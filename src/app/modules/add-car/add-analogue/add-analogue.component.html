<!-- Вывод флеш-сообщений -->
<div class="alert alert-{{message.type}}" *ngIf="message">{{message.text}}</div>
<form #form="ngForm" novalidate (ngSubmit)="addItems()">
  <div class="form-group">
    <label>Марка</label>
    <!-- Передача ID выбранной марки в компонент -->
    <select (change)="passCarId($event)" class="custom-select" ngModel name="carItem" required>
      <option></option>
      <option *ngFor="let carItem of markName" [value]="carItem._id">{{carItem.markName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Модель</label>
    <!-- Передача ID выбранной модели в компонент -->
    <select (change)="passModelId($event)" class="custom-select" ngModel name="model" required>
      <option></option>
      <option *ngFor="let model of modelName" [value]="model._id">{{model.modelsName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Модификация</label>
    <!-- Передача ID выбранной модификации в компонент -->
    <select (change)="passModificationId($event)" class="custom-select" ngModel name="modification" required>
      <option></option>
      <option *ngFor="let modification of modifications" [value]="modification._id">{{modification.modificationName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Агрегат</label>
    <!-- Передача ID выбранного агрегата в компонент -->
    <select (change)="passUnitId($event)" class="custom-select" ngModel name="unit" required>
      <option></option>
      <option *ngFor="let unit of units" [value]="unit._id">{{unit.unitName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Деталь</label>
    <!-- Передача ID выбранной детали в компонент -->
    <select (change)="passDetailId($event)" class="custom-select" ngModel name="detail" required>
      <option></option>
      <option *ngFor="let detail of details" [value]="detail._id">{{detail.detailName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Оригинальный номер</label>
    <!-- Передача ID выбранных оригинальных номеров в компонент -->
    <select (change)="passOriginalId($event)" class="custom-select" ngModel name="analogue" required>
      <option></option>
      <option *ngFor="let analogue of analogues" [value]="analogue._id">{{analogue.originalNumber}}</option>
    </select>
  </div>
  <!-- Блок добавления данных -->
  <div class="form-group">
    <p>Внесите данные аналога</p>
    <input type="text" class="form-control" [(ngModel)]="analogueName" name="analogueName" required placeholder="Внесите название аналога"
      #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
    <small *ngIf="name.invalid && name.touched">Заполните форму</small>
    <input type="text" class="form-control" [(ngModel)]="analogueNum" name="analogueNum" required placeholder="Внесите артикул аналога"
      #number="ngModel" [class.is-invalid]="name.invalid && name.touched">
    <small *ngIf="number.invalid && number.touched">Заполните форму</small>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="form.form.invalid">Добавить</button>
</form>
