<app-dropdown (showItems)="showItems($event)" (showDetails)="showDetails($event)"></app-dropdown>
<div class="row">
    <div class="col-lg-6">
        <img src="{{itemImage}}">
    </div>
    <div class="col-lg-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"># п/п</th>
                    <th scope="col">Артикул</th>
                    <th scope="col">Название детали</th>
                    <th scope="col">Примечание</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-active" *ngFor="let item of items">
                    <th scope="row">{{item.itemNumber}}</th>
                    <td><p *ngFor="let article of itemArticle">{{article}}</p></td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemNote}}</td>
                </tr>
                <tr>
            </tbody>
        </table>
    </div>
</div>
