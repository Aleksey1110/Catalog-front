<app-dropdown (showItems)="showItems($event)"></app-dropdown>
<div fxLayout="row" *ngIf="isPassedId">
  <div fxFlex="50%">
    <img src="{{itemImage}}">
  </div>
  <div fxFlex="50%">
    
    <table mat-table [dataSource]="details" class="">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # п/п </th>
        <td mat-cell *matCellDef="let detail"> {{detail.itemNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef> Артикул </th>
        <td mat-cell *matCellDef="let detail"> <p *ngFor="let article of detail.itemArticle">{{article}}</p> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название детали </th>
        <td mat-cell *matCellDef="let detail"> {{detail.itemName}} </td>
      </ng-container>

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Примечание </th>
        <td mat-cell *matCellDef="let detail"> {{detail.itemNote}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
